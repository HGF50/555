<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Vinted Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
            background: #f8f9fa;
        }
        
        .chat-sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }
        
        .conversation-list {
            padding: 8px;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
        }
        
        .conversation-item:hover {
            background: #f8f9fa;
        }
        
        .conversation-item.active {
            background: #e3f2fd;
            border: 1px solid #2196f3;
        }
        
        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 600;
            color: #6c757d;
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .conversation-last-message {
            font-size: 14px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            font-size: 12px;
            color: #6c757d;
            margin-left: 8px;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            max-width: 70%;
        }
        
        .message.sent {
            margin-left: auto;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .message.received {
            margin-right: auto;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .message.sent .message-bubble {
            background: #00b894;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #00b894;
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border: none;
            background: #00b894;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background: #00a884;
        }
        
        .send-button:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #dee2e6;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            color: #6c757d;
        }
        
        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
        
        .unread-badge {
            background: #ff6b6b;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        @media (max-width: 768px) {
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .chat-sidebar.show {
                transform: translateX(0);
            }
            
            .chat-main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar des conversations -->
        <div class="chat-sidebar" id="chatSidebar">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Messages</h2>
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- Les conversations seront charg√©es ici -->
            </div>
        </div>
        
        <!-- Zone de chat principale -->
        <div class="chat-main">
            <div class="chat-header">
                <button class="back-button" onclick="toggleSidebar()" style="display: none; background: none; border: none; font-size: 20px; margin-right: 12px;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div id="currentConversationInfo">
                    <h3>S√©lectionnez une conversation</h3>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Aucune conversation s√©lectionn√©e</h3>
                    <p>Choisissez une conversation dans la liste pour commencer √† discuter</p>
                </div>
            </div>
            
            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es de test pour les conversations
        let conversations = [
            {
                id: 1,
                name: "Marie Dubois",
                avatar: "MD",
                lastMessage: "Super ! Je suis int√©ress√©e par votre robe",
                time: "14:30",
                unread: 2,
                online: true,
                messages: [
                    { id: 1, text: "Bonjour, je suis int√©ress√©e par votre robe", sent: false, time: "14:25" },
                    { id: 2, text: "Bonjour ! Elle est toujours disponible ?", sent: true, time: "14:28" },
                    { id: 3, text: "Super ! Je suis int√©ress√©e par votre robe", sent: false, time: "14:30" }
                ]
            },
            {
                id: 2,
                name: "Paul Martin",
                avatar: "PM",
                lastMessage: "Merci pour la r√©ponse rapide",
                time: "Hier",
                unread: 0,
                online: false,
                messages: [
                    { id: 1, text: "Bonjour, les baskets sont toujours disponibles ?", sent: false, time: "Hier 15:20" },
                    { id: 2, text: "Oui, elles sont disponibles !", sent: true, time: "Hier 15:25" },
                    { id: 3, text: "Merci pour la r√©ponse rapide", sent: false, time: "Hier 15:30" }
                ]
            },
            {
                id: 3,
                name: "Sophie Laurent",
                avatar: "SL",
                lastMessage: "Pouvez-vous me donner plus de d√©tails ?",
                time: "2 jours",
                unread: 1,
                online: false,
                messages: [
                    { id: 1, text: "Bonjour, j'aime beaucoup votre sac", sent: false, time: "2 jours 10:15" },
                    { id: 2, text: "Merci ! Il est en tr√®s bon √©tat", sent: true, time: "2 jours 10:20" },
                    { id: 3, text: "Pouvez-vous me donner plus de d√©tails ?", sent: false, time: "2 jours 10:25" }
                ]
            }
        ];
        
        let currentConversation = null;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            renderConversations();
        });
        
        function renderConversations() {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversation?.id === conv.id ? 'active' : ''}" onclick="selectConversation(${conv.id})">
                    <div style="position: relative;">
                        <div class="conversation-avatar">${conv.avatar}</div>
                        ${conv.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="conversation-info">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="conversation-name">${conv.name}</div>
                            <div style="display: flex; align-items: center;">
                                <span class="conversation-time">${conv.time}</span>
                                ${conv.unread > 0 ? `<span class="unread-badge">${conv.unread}</span>` : ''}
                            </div>
                        </div>
                        <div class="conversation-last-message">${conv.lastMessage}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectConversation(conversationId) {
            currentConversation = conversations.find(c => c.id === conversationId);
            
            // Marquer comme lu
            currentConversation.unread = 0;
            
            // Mettre √† jour l'affichage
            renderConversations();
            renderMessages();
            updateConversationInfo();
            
            // Afficher la zone de saisie
            document.getElementById('messageInputContainer').style.display = 'block';
            
            // Mobile: cacher la sidebar
            if (window.innerWidth <= 768) {
                document.getElementById('chatSidebar').classList.remove('show');
            }
        }
        
        function renderMessages() {
            console.log('üîÑ renderMessages appel√©, currentConversation:', currentConversation);
            const messagesContainer = document.getElementById('chatMessages');
            
            if (!currentConversation) {
                console.log('‚ùå Pas de conversation s√©lectionn√©e');
                return;
            }
            
            console.log('üìù Messages √† afficher:', currentConversation.messages.length);
            
            messagesContainer.innerHTML = currentConversation.messages.map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    <div class="message-bubble">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
            
            console.log('‚úÖ Messages rendus dans le DOM');
            
            // Scroller en bas
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateConversationInfo() {
            const infoContainer = document.getElementById('currentConversationInfo');
            infoContainer.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <div style="position: relative; margin-right: 12px;">
                        <div class="conversation-avatar">${currentConversation.avatar}</div>
                        ${currentConversation.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div>
                        <h3 style="margin: 0; font-size: 16px;">${currentConversation.name}</h3>
                        <p style="margin: 0; font-size: 12px; color: #6c757d;">
                            ${currentConversation.online ? 'En ligne' : 'Hors ligne'}
                        </p>
                    </div>
                </div>
            `;
        }
        
        function sendMessage() {
            console.log('üì§ sendMessage appel√©');
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            console.log('üìù Texte √† envoyer:', text);
            console.log('üí¨ Conversation actuelle:', currentConversation);
            
            if (!text || !currentConversation) {
                console.log('‚ùå Texte vide ou pas de conversation');
                return;
            }
            
            // Ajouter le message √† la conversation
            const newMessage = {
                id: currentConversation.messages.length + 1,
                text: text,
                sent: true,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };
            
            console.log('‚ú® Nouveau message cr√©√©:', newMessage);
            
            currentConversation.messages.push(newMessage);
            currentConversation.lastMessage = text;
            currentConversation.time = "√Ä l'instant";
            
            console.log('üìä Conversation mise √† jour:', currentConversation);
            
            // Vider le champ et rafra√Æchir
            input.value = '';
            renderMessages();
            renderConversations();
            
            console.log('üîÑ renderMessages et renderConversations appel√©s');
            
            // Simuler une r√©ponse apr√®s 2 secondes
            setTimeout(() => {
                simulateResponse();
            }, 2000);
        }
        
        function simulateResponse() {
            const responses = [
                "Merci pour votre message !",
                "Je suis int√©ress√©(e) par cet article",
                "Pouvez-vous me donner plus de d√©tails ?",
                "Est-ce que le prix est n√©gociable ?",
                "Quand serait-il disponible pour un essai ?",
                "Acceptez-vous les √©changes ?"
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            const responseMessage = {
                id: currentConversation.messages.length + 1,
                text: randomResponse,
                sent: false,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };
            
            currentConversation.messages.push(responseMessage);
            currentConversation.lastMessage = randomResponse;
            currentConversation.time = "√Ä l'instant";
            
            renderMessages();
            renderConversations();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function toggleSidebar() {
            document.getElementById('chatSidebar').classList.toggle('show');
        }
        
        // Responsive
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('chatSidebar').classList.remove('show');
            }
        });
    </script>
</body>
</html>
