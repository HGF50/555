<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoris - Vinted Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Mobile -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>Vinted</span>
            </div>
            <div class="header-actions">
                <button class="search-btn" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <button class="favorite-btn active">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
        
        <!-- Navigation par catégories -->
        <nav class="category-nav">
            <div class="category-scroll">
                <button class="category-btn" onclick="showHome()">Tout</button>
                <button class="category-btn" onclick="showCategories()">Femmes</button>
                <button class="category-btn" onclick="showCategories()">Hommes</button>
                <button class="category-btn" onclick="showCategories()">Enfants</button>
                <button class="category-btn" onclick="showCategories()">Accessoires</button>
                <button class="category-btn" onclick="showCategories()">Chaussures</button>
                <button class="category-btn" onclick="showCategories()">Sacs</button>
            </div>
        </nav>
    </header>

    <!-- Navigation Mobile -->
    <nav class="mobile-nav">
        <button class="nav-btn" onclick="showHome()">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </button>
        <button class="nav-btn" onclick="showCategories()">
            <i class="fas fa-th-large"></i>
            <span>Catégories</span>
        </button>
        <button class="nav-btn" onclick="showSellForm()">
            <i class="fas fa-plus-circle"></i>
            <span>Vendre</span>
        </button>
        <button class="nav-btn active" onclick="showFavorites()">
            <i class="fas fa-heart"></i>
            <span>Favoris</span>
        </button>
        <button class="nav-btn" onclick="showProfile()">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </button>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="page-header">
            <h1>Mes Favoris</h1>
            <p class="page-description">Retrouvez tous les articles que vous avez ajouté à vos favoris</p>
        </div>
        
        <div class="products-grid" id="favoritesGrid">
            <!-- Les favoris seront chargés ici via JavaScript -->
            <div class="loading">
                <i class="fas fa-heart"></i>
                <p>Chargement de vos favoris...</p>
            </div>
        </div>
        
        <!-- Message si aucun favori -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-heart"></i>
            <h2>Vous n'avez pas encore de favoris</h2>
            <p>Explorez les articles et ajoutez-les à vos favoris pour les retrouver facilement !</p>
            <button class="btn-primary" onclick="showHome()">
                <i class="fas fa-search"></i>
                Explorer les articles
            </button>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="favorites.js"></script>
</body>
</html>
