<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Vinted Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles Vinted Messages */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .messages-container {
            display: flex;
            height: 100vh;
            background: white;
        }

        /* Header Vinted */
        .messages-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }

        .messages-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }

        .messages-header .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #212529;
            cursor: pointer;
            margin-right: 12px;
        }

        /* Sidebar conversations */
        .conversations-sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            padding-top: 60px;
            height: 100vh;
        }

        .conversations-list {
            padding: 8px 0;
        }

        .conversation-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #f8f9fa;
        }

        .conversation-item:hover {
            background: #f8f9fa;
        }

        .conversation-item.active {
            background: #e3f2fd;
            border-left: 3px solid #00b894;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6c757d;
            margin-right: 12px;
            flex-shrink: 0;
            position: relative;
        }

        .conversation-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border: 2px solid white;
            border-radius: 50%;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 600;
            color: #212529;
            font-size: 14px;
        }

        .conversation-meta {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .conversation-time {
            font-size: 12px;
            color: #6c757d;
        }

        .unread-badge {
            background: #ff6b6b;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .conversation-last-message {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Chat principal */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6c757d;
            margin-right: 12px;
            position: relative;
        }

        .chat-user-details {
            display: flex;
            flex-direction: column;
        }

        .chat-user-name {
            font-weight: 600;
            color: #212529;
            font-size: 16px;
        }

        .chat-user-status {
            font-size: 12px;
            color: #6c757d;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .chat-action-btn:hover {
            background: #f8f9fa;
            color: #212529;
        }

        /* Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            margin-left: auto;
            flex-direction: column;
            align-items: flex-end;
        }

        .message.received {
            margin-right: auto;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 100%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .message.sent .message-bubble {
            background: #00b894;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* Input */
        .message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .message-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
            background: #f8f9fa;
        }

        .message-input:focus {
            border-color: #00b894;
            background: white;
        }

        .message-actions {
            display: flex;
            gap: 8px;
        }

        .message-action-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: #6c757d;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .message-action-btn:hover {
            background: #f8f9fa;
            color: #212529;
        }

        .send-btn {
            background: #00b894;
            color: white;
        }

        .send-btn:hover {
            background: #00a884;
        }

        .send-btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-conversations {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            color: #6c757d;
            text-align: center;
            padding: 32px;
        }

        .empty-icon {
            font-size: 48px;
            color: #dee2e6;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #212529;
        }

        .empty-text {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                position: fixed;
                left: -320px;
                top: 60px;
                height: calc(100vh - 60px);
                z-index: 999;
                transition: left 0.3s ease;
            }

            .conversations-sidebar.show {
                left: 0;
            }

            .chat-main {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Product suggestion */
        .product-suggestion {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-suggestion-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-suggestion-info {
            flex: 1;
        }

        .product-suggestion-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }

        .product-suggestion-price {
            color: #00b894;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header Vinted -->
    <div class="messages-header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1><i class="fas fa-comments"></i> Messages</h1>
    </div>

    <div class="messages-container">
        <!-- Sidebar des conversations -->
        <div class="conversations-sidebar" id="conversationsSidebar">
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations charg√©es ici -->
            </div>
        </div>

        <!-- Chat principal -->
        <div class="chat-main" id="chatMain">
            <div class="empty-conversations" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="empty-title">Aucune conversation</div>
                <div class="empty-text">
                    Vos discussions avec les vendeurs et acheteurs appara√Ætront ici
                </div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es de test Vinted-style
        let conversations = [
            {
                id: 1,
                name: "Marie Dubois",
                avatar: "MD",
                lastMessage: "Super ! Je suis int√©ress√©e par votre robe",
                time: "14:30",
                unread: 2,
                online: true,
                productId: "1",
                productTitle: "Robe d'√©t√© florale",
                productPrice: "15 000 FCFA",
                productImage: "https://picsum.photos/seed/robe1/60/60",
                messages: [
                    { id: 1, text: "Bonjour, je suis int√©ress√©e par votre robe", sent: false, time: "14:25" },
                    { id: 2, text: "Bonjour ! Elle est toujours disponible ?", sent: true, time: "14:28" },
                    { id: 3, text: "Super ! Je suis int√©ress√©e par votre robe", sent: false, time: "14:30" }
                ]
            },
            {
                id: 2,
                name: "Paul Martin",
                avatar: "PM",
                lastMessage: "Merci pour la r√©ponse rapide",
                time: "Hier",
                unread: 0,
                online: false,
                productId: "2",
                productTitle: "Baskets Nike Air Max",
                productPrice: "45 000 FCFA",
                productImage: "https://picsum.photos/seed/baskets1/60/60",
                messages: [
                    { id: 1, text: "Bonjour, les baskets sont toujours disponibles ?", sent: false, time: "Hier 15:20" },
                    { id: 2, text: "Oui, elles sont disponibles !", sent: true, time: "Hier 15:25" },
                    { id: 3, text: "Merci pour la r√©ponse rapide", sent: false, time: "Hier 15:30" }
                ]
            },
            {
                id: 3,
                name: "Sophie Laurent",
                avatar: "SL",
                lastMessage: "Pouvez-vous me donner plus de d√©tails ?",
                time: "2 jours",
                unread: 1,
                online: true,
                productId: "3",
                productTitle: "Sac √† main en cuir",
                productPrice: "85 000 FCFA",
                productImage: "https://picsum.photos/seed/sac1/60/60",
                messages: [
                    { id: 1, text: "Bonjour, j'aime beaucoup votre sac", sent: false, time: "2 jours 10:15" },
                    { id: 2, text: "Merci ! Il est en tr√®s bon √©tat", sent: true, time: "2 jours 10:20" },
                    { id: 3, text: "Pouvez-vous me donner plus de d√©tails ?", sent: false, time: "2 jours 10:25" }
                ]
            },
            {
                id: 4,
                name: "Thomas Bernard",
                avatar: "TB",
                lastMessage: "Est-ce que vous faites livrer ?",
                time: "3 jours",
                unread: 0,
                online: false,
                productId: null,
                messages: [
                    { id: 1, text: "Bonjour, je voudrais savoir si vous livrez", sent: false, time: "3 jours 09:00" },
                    { id: 2, text: "Oui, nous pouvons organiser la livraison", sent: true, time: "3 jours 09:15" },
                    { id: 3, text: "Est-ce que vous faites livrer ?", sent: false, time: "3 jours 09:30" }
                ]
            }
        ];

        let currentConversation = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            renderConversations();
            updateUnreadCount();
        });

        function renderConversations() {
            console.log('üîÑ renderConversations appel√©');
            const conversationsList = document.getElementById('conversationsList');
            
            if (!conversationsList) {
                console.log('‚ùå conversationsList non trouv√©');
                return;
            }
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="empty-conversations">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="empty-title">Aucune conversation</div>
                        <div class="empty-text">
                            Vos discussions avec les vendeurs et acheteurs appara√Ætront ici
                        </div>
                    </div>
                `;
                return;
            }

            console.log('üìù Affichage de', conversations.length, 'conversations');
            
            conversationsList.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversation?.id === conv.id ? 'active' : ''}" onclick="selectConversation(${conv.id})">
                    <div class="conversation-avatar">
                        ${conv.avatar}
                        ${conv.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="conversation-content">
                        <div class="conversation-header">
                            <div class="conversation-name">${conv.name}</div>
                            <div class="conversation-meta">
                                <span class="conversation-time">${conv.time}</span>
                                ${conv.unread > 0 ? `<span class="unread-badge">${conv.unread}</span>` : ''}
                            </div>
                        </div>
                        <div class="conversation-last-message">${conv.lastMessage}</div>
                    </div>
                </div>
            `).join('');
            
            console.log('‚úÖ Conversations rendues dans le DOM');
        }

        function selectConversation(conversationId) {
            console.log('üéØ selectConversation appel√© avec ID:', conversationId);
            currentConversation = conversations.find(c => c.id === conversationId);
            
            console.log('üí¨ Conversation trouv√©e:', currentConversation);
            
            if (!currentConversation) {
                console.log('‚ùå Conversation non trouv√©e');
                return;
            }
            
            // Marquer comme lu
            currentConversation.unread = 0;
            
            console.log('üîÑ Appel de renderConversations et renderChat');
            
            // Mettre √† jour l'affichage
            renderConversations();
            renderChat();
            updateUnreadCount();
            
            // Mobile: cacher la sidebar
            if (window.innerWidth <= 768) {
                document.getElementById('conversationsSidebar').classList.remove('show');
            }
        }

        function renderChat() {
            console.log('üí¨ renderChat appel√©, currentConversation:', currentConversation);
            const chatMain = document.getElementById('chatMain');
            
            if (!chatMain) {
                console.log('‚ùå chatMain non trouv√©');
                return;
            }
            
            if (!currentConversation) {
                console.log('‚ùå Pas de conversation s√©lectionn√©e pour renderChat');
                chatMain.innerHTML = `
                    <div class="empty-conversations" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="empty-title">Aucune conversation</div>
                        <div class="empty-text">
                            S√©lectionnez une conversation dans la liste pour commencer √† discuter
                        </div>
                    </div>
                `;
                return;
            }
            
            console.log('üìù Messages √† afficher:', currentConversation.messages.length);
            
            chatMain.innerHTML = `
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="chat-user-avatar">
                            ${currentConversation.avatar}
                            ${currentConversation.online ? '<div class="online-indicator"></div>' : ''}
                        </div>
                        <div class="chat-user-details">
                            <div class="chat-user-name">${currentConversation.name}</div>
                            <div class="chat-user-status">
                                ${currentConversation.online ? 'En ligne' : 'Hors ligne'}
                            </div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" onclick="toggleSearch()">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="chat-action-btn" onclick="showMoreOptions()">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                ${currentConversation.productId ? `
                    <div class="product-suggestion">
                        <img src="${currentConversation.productImage}" alt="${currentConversation.productTitle}" class="product-suggestion-image">
                        <div class="product-suggestion-info">
                            <div class="product-suggestion-title">${currentConversation.productTitle}</div>
                            <div class="product-suggestion-price">${currentConversation.productPrice}</div>
                        </div>
                    </div>
                ` : ''}
                
                <div class="chat-messages" id="chatMessages">
                    ${currentConversation.messages.map(msg => `
                        <div class="message ${msg.sent ? 'sent' : 'received'}">
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" class="message-input" id="messageInput" placeholder="√âcrivez votre message..." onkeypress="handleKeyPress(event)">
                        <div class="message-actions">
                            <button class="message-action-btn" onclick="attachFile()">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="message-action-btn send-btn" id="sendButton" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Scroll vers le bas
            setTimeout(() => {
                const messagesContainer = document.getElementById('chatMessages');
                if (messagesContainer) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }, 100);
        }

        function sendMessage() {
            console.log('üì§ sendMessage appel√©');
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            console.log('üìù Texte √† envoyer:', text);
            console.log('üí¨ Conversation actuelle:', currentConversation);
            
            if (!text || !currentConversation) {
                console.log('‚ùå Texte vide ou pas de conversation');
                return;
            }
            
            // Ajouter le message
            const newMessage = {
                id: currentConversation.messages.length + 1,
                text: text,
                sent: true,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };
            
            console.log('‚ú® Nouveau message cr√©√©:', newMessage);
            
            currentConversation.messages.push(newMessage);
            currentConversation.lastMessage = text;
            currentConversation.time = "√Ä l'instant";
            
            console.log('üìä Conversation mise √† jour:', currentConversation);
            
            // Vider et rafra√Æchir
            input.value = '';
            renderChat();
            renderConversations();
            
            console.log('üîÑ renderChat et renderConversations appel√©s apr√®s envoi');
            
            // Simuler une r√©ponse
            setTimeout(() => {
                simulateResponse();
            }, 2000);
        }

        function simulateResponse() {
            const responses = [
                "Merci pour votre message !",
                "Je suis tr√®s int√©ress√©(e) par cet article",
                "Pouvez-vous me donner plus de d√©tails sur l'article ?",
                "Est-ce que le prix est n√©gociable ?",
                "Quand serait-il disponible pour un essai ?",
                "Acceptez-vous les √©changes ?",
                "Quel est l'√©tat exact de l'article ?",
                "Faites-vous des r√©ductions pour plusieurs achats ?",
                "Comment fonctionne la livraison ?",
                "Pouvez-vous faire plus de photos ?"
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            const responseMessage = {
                id: currentConversation.messages.length + 1,
                text: randomResponse,
                sent: false,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };
            
            currentConversation.messages.push(responseMessage);
            currentConversation.lastMessage = randomResponse;
            currentConversation.time = "√Ä l'instant";
            
            renderChat();
            renderConversations();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateUnreadCount() {
            const totalUnread = conversations.reduce((total, conv) => total + conv.unread, 0);
            // Mettre √† jour le badge dans la navigation principale si n√©cessaire
            console.log('üìä Total messages non lus:', totalUnread);
        }

        function toggleSearch() {
            console.log('üîç Recherche dans la conversation');
        }

        function showMoreOptions() {
            console.log('‚öôÔ∏è Plus d\'options');
        }

        function attachFile() {
            console.log('üìé Pi√®ce jointe');
        }

        // Mobile: toggle sidebar
        function toggleSidebar() {
            document.getElementById('conversationsSidebar').classList.toggle('show');
        }

        // Responsive
        if (window.innerWidth <= 768) {
            // Ajouter bouton menu sur mobile
            const header = document.querySelector('.messages-header');
            header.innerHTML += `
                <button class="back-btn" onclick="toggleSidebar()" style="margin-left: auto;">
                    <i class="fas fa-bars"></i>
                </button>
            `;
        }
    </script>
</body>
</html>
